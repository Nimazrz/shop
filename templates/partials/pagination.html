<div style="text-align: center">
    {% if page.has_previous %}
    <a style="color: black" href="?page={{ page.previous_page_number }}"><<</a>
    {% endif %}

    Page {{ page.number }} of {{ page.paginator.num_pages }}
    
    {% if page.has_next %}
    <a style="color: black" href="?page={{ page.next_page_number }}">>></a>
    {% endif %}
</div>
