<h2>لیست سفارش ها</h2>
{% for order in orders %}
    <a href="{% url 'orders:order_detail' order.id %}">
        <div style="border-style: solid;">
                شماره سفارش:{{ order.id }}
            <br>
            تاریخ ثبت سفارش: {{ order.created }}
            <br>
        </div>
    </a>

{% empty %}
    <h5>هنوز سفارشی برای شما ثبت نشده</h5>
{% endfor %}
